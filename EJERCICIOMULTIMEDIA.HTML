<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Multimedia en HTML</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar Imagenes</h1>
        <img src="tetris.png" width="300" height="200">
        </div>

        <div>
            <h1>Aprendiendo a utilizar los Videos</h1>
            <video width="300" height="200" controls autoplay muted loop>
                <source src="Bruno Mars.mp4" type="">
            </video>
        </div>

        <div>
            <h1>Aprendiendo a utilizar los Audios</h1>
            <audio controls autoplay muted loop>
                <source src="Cuenta Conmigo.mp3" type="audio/mp3">
            </audio>
        </div>

    </body>
</html>
